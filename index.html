<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место.Россия</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img src="./images/header__logo.svg" alt="Лого Место Россия" class="header__logo" />
      </header>

      <main class="content">
        <section class="profile">
          <img src="./images/profile__avatar.jpeg" alt="Тесла на орбите земли" class="profile__avatar" />

          <div class="profile__info">
            <h1 class="profile__title">Starman</h1>
            <p class="profile__subtitle">Без Паники</p>
            <button type="button" class="profile__btn-edit"></button>
          </div>

          <button type="button" class="profile__btn-add"></button>
        </section>

        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>

      <template id="card-template">
        <li class="card">
          <img class="card__image" />
          <button type="button" class="card__btn-remove"></button>
          <div class="card__label">
            <p class="card__title"></p>
            <button type="button" class="card__btn-like"></button>
          </div>
        </li>
      </template>

      <section id="profile-popup" class="popup">
        <div class="popup__container">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <form name="popup__form" class="popup__form">
            <fieldset class="popup__input-container">
              <input type="text" id="name" name="name" class="popup__input" />
              <input type="text" id="appointment" name="appointment" class="popup__input" />
            </fieldset>
            <button type="submit" class="popup__btn-submit">Сохранить</button>
          </form>
          <button type="button" class="popup__btn-close"></button>
        </div>
      </section>

      <section id="card-popup" class="popup">
        <div class="popup__container">
          <h2 class="popup__heading">Новое место</h2>
          <form name="popup__form" class="popup__form">
            <fieldset class="popup__input-container">
              <input type="text" id="title" name="title" class="popup__input" placeholder="Название" />
              <input type="text" id="link" name="link" class="popup__input" placeholder="Ссылка на картинку" />
            </fieldset>
            <button type="submit" class="popup__btn-submit">Создать</button>
          </form>
          <button type="button" class="popup__btn-close"></button>
        </div>
      </section>

      <section id="viewer-popup" class="popup">
        <div class="viewer__container">
          <figure class="viewer__figure">
            <img class="viewer__image" />
            <figcaption class="viewer__caption"></figcaption>
          </figure>
          <button type="button" class="popup__btn-close"></button>
        </div>
      </section>

      <footer class="footer">
        <p class="footer__copyright">&#169; 2021 Mesto Russia</p>
      </footer>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
