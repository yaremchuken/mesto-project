<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место.Россия</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img src="./images/header__logo.svg" alt="Лого Место Россия" class="header__logo" />
      </header>

      <main class="content">
        <section class="profile">
          <img src="./images/profile__avatar.jpeg" alt="Тесла на орбите земли" class="profile__avatar" />

          <div class="profile__info">
            <h1 class="profile__title">Starman</h1>
            <p class="profile__subtitle">Без Паники</p>
            <button type="button" class="profile__btn-edit"></button>
          </div>

          <button type="button" class="profile__btn-add"></button>
        </section>

        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>

      <template id="card-template">
        <li class="card">
          <img class="card__image" />
          <button type="button" class="card__btn-remove"></button>
          <div class="card__label">
            <p class="card__title"></p>
            <button type="button" class="card__btn-like"></button>
          </div>
        </li>
      </template>

      <section class="popup">
        <div class="popup__container">
          <h2 class="popup__heading"></h2>
          <form name="popup__form" class="popup__form">
            <fieldset class="popup__input-container"></fieldset>
            <button type="submit" class="popup__btn-submit"></button>
          </form>
          <button type="button" class="popup__btn-close"></button>
        </div>
      </section>

      <section class="viewer">
        <div class="viewer__container">
          <figure class="viewer__figure">
            <img class="viewer__image" />
            <figcaption class="viewer__caption"></figcaption>
          </figure>
          <button type="button" class="popup__btn-close"></button>
        </div>
      </section>

      <footer class="footer">
        <p class="footer__copyright">&#169; 2021 Mesto Russia</p>
      </footer>
    </div>
    <script src="./scripts/popup.js"></script>
    <script src="./scripts/viewer.js"></script>
    <script src="./scripts/profile.js"></script>
    <script src="./scripts/card.js"></script>
  </body>
</html>
