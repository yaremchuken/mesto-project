<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место.Россия</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img src="<%=require('./images/header__logo.svg')%>" alt="Лого Место Россия" class="header__logo" />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__avatar">
            <img src="<%=require('./images/profile__avatar.jpeg')%>" alt="Профиль пользователя" class="profile__avatar-img" />
            <div class="profile__avatar-edit"></div>
          </div>

          <div class="profile__info">
            <h1 class="profile__title"></h1>
            <p class="profile__subtitle"></p>
            <button type="button" class="profile__btn-edit"></button>
          </div>

          <button type="button" class="profile__btn-add"></button>
        </section>

        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>

      <template id="card-template">
        <li class="card">
          <img class="card__image" />
          <button type="button" class="card__btn-remove"></button>
          <div class="card__label">
            <p class="card__title"></p>
            <div class="card__likes-holder">
              <button type="button" class="card__btn-like"></button>
              <p class="card__likes">0</p>
            </div>
          </div>
        </li>
      </template>

      <section id="avatar-popup" class="popup overlay">
        <div class="popup__container">
          <h2 class="popup__heading">Обновить аватар</h2>
          <form name="popup__form" class="popup__form" novalidate>
            <fieldset class="popup__input-container">
              <input type="url" id="avatar-link" name="avatar-link" class="popup__input" placeholder="Ссылка на аватар" required />
              <span class="avatar-link-input-error popup__input-error"></span>
            </fieldset>
            <button type="submit" class="popup__btn-submit">Сохранить</button>
          </form>
          <button type="button" class="popup__btn-close"></button>
        </div>
      </section>

      <section id="profile-popup" class="popup overlay">
        <div class="popup__container">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <form name="popup__form" class="popup__form" novalidate>
            <fieldset class="popup__input-container">
              <input type="text" id="name" name="name" class="popup__input" placeholder="Имя" required minlength="2" maxlength="40" />
              <span class="name-input-error popup__input-error"></span>
              <input
                type="text"
                id="appointment"
                name="appointment"
                class="popup__input"
                placeholder="Профессия"
                required
                minlength="2"
                maxlength="200"
              />
              <span class="appointment-input-error popup__input-error"></span>
            </fieldset>
            <button type="submit" class="popup__btn-submit">Сохранить</button>
          </form>
          <button type="button" class="popup__btn-close"></button>
        </div>
      </section>
      <section id="card-popup" class="popup overlay">
        <div class="popup__container">
          <h2 class="popup__heading">Новое место</h2>
          <form name="popup__form" class="popup__form" novalidate>
            <fieldset class="popup__input-container">
              <input
                type="text"
                id="title"
                name="title"
                class="popup__input"
                placeholder="Название"
                required
                minlength="2"
                maxlength="30"
              />
              <span class="title-input-error popup__input-error"></span>
              <input type="url" id="link" name="link" class="popup__input" placeholder="Ссылка на картинку" required />
              <span class="link-input-error popup__input-error"></span>
            </fieldset>
            <button type="submit" class="popup__btn-submit">Создать</button>
          </form>
          <button type="button" class="popup__btn-close"></button>
        </div>
      </section>
      <section id="viewer-popup" class="popup overlay">
        <div class="viewer__container">
          <figure class="viewer__figure">
            <img class="viewer__image" />
            <figcaption class="viewer__caption"></figcaption>
          </figure>
          <button type="button" class="popup__btn-close"></button>
        </div>
      </section>

      <footer class="footer">
        <p class="footer__copyright">&#169; 2021 Mesto Russia</p>
      </footer>
    </div>
  </body>
</html>
